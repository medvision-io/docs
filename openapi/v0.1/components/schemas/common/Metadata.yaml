description: Metadata Object
type: object
properties:
  dataType:
    required: true
    type: string
    enum:
      - percentage
      - date
      - text
      - number
    example: 'percentage'
  value:
    required: true
    type:
      - string
      - number
    example: 12
  title:
    required: true
    type: string
    example: 'Risk'
  description:
    type: string
    example: 'Risk of patient having a malignant tumor'