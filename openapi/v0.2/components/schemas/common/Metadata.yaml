description: Metadata Object
type: object
required:
  - dataType
  - value
  - title
properties:
  dataType:
    type: string
    enum:
      - percentage
      - date
      - text
      - number
    example: 'percentage'
  value:
    type:
      - string
      - number
    example: 12
  title:
    type: string
    example: 'Risk'
  description:
    type: string
    example: 'Risk of patient having a malignant tumor'
  titleColor:
    type: string
    example: 'rgb(255,0,0)'
  contentColor:
    type: string
    example: 'rgb(255,0,0)'
  backgroundColor:
    type: string
    example: 'rgb(0,0,255)'
  boldContent:
    type: boolean
    example: true