get:
  tags:
    - Semantic Segmentation
  summary: Get segmentation for study
  description: |
    Should return segmentation data for a given segment. Response size should match entire volumen size (`images in series` x `width` x `height`)
  operationId: getSegmentationForStudyies
  parameters:
    - name: model-uid
      in: path
      description: UID of the model
      required: true
      schema:
        type: string
    - name: study-uid
      in: path
      description: StudyInstanceUID from DICOM metadata
      required: true
      schema:
        type: string
        format: StudyInstanceUID
        example: '1.3.6.1.4.1.25403.345050719074.3824.20170125095438.5'
  security:
    - main_auth:
        - 'read:model'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/segmentations/StudySegmentation.yaml'
    '403':
      description: Forbidden
      $ref: ../../components/responses/Problem.yaml
      content:
        application/json:
          example:
            message: You have no access to this model
    '404':
      description: Data not found
      $ref: ../../components/responses/Problem.yaml
      content:
        application/json:
          example:
            message: Not found